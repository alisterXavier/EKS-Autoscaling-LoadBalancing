apiVersion: v1
kind: Namespace
metadata:
  name: cloudopsblend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: cloudopsblend
  name: test-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-server
  template:
    metadata:
      labels:
        app: test-server
    spec:
      containers:
      - name: myapp
        image: docker.io/alisterxavier153/simple-node-server-80:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
          - name : test-service
            containerPort: 80
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: role
                    operator: In
                    values:
                    - general
