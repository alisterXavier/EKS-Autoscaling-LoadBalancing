---
apiVersion: v1
kind: Service
metadata:
  name: public-lb
  namespace: cloudopsblend
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
spec:
  type: LoadBalancer
  selector:
    app: test-server
  ports:
    - protocol: TCP
      port: 80
      targetPort: test-service
