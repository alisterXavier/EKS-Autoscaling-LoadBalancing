apiVersion: apps/v1
kind: Deployment
metadata:
  name: stress-test
  labels:
    app: stress-test
spec:
  replicas: 20
  selector:
    matchLabels:
      app: stress-test
  template:
    metadata:
      labels:
        app: stress-test
    spec:
      containers:
      - name: stress
        image: progrium/stress
        resources:
          requests:
            cpu: "500m"
            memory: "256Mi"
          limits:
            cpu: "1000m"
            memory: "512Mi"
        args:
        - "--cpu"
        - "2"
        - "--io"
        - "1"
        - "--vm"
        - "1"
        - "--vm-bytes"
        - "128M"
        - "--timeout"
        - "600s"